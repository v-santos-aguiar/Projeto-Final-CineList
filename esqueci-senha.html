<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineList - Redefinir Senha</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
        aria-label="Navegação Principal"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html">CineList</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="minha-lista.html">Minha Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="conectar.html">Conectar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perfil.html">Perfil</a>
              </li>
            </ul>

            <form
              class="d-flex"
              role="search"
              aria-label="Buscar filmes no catálogo"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar filme..."
                aria-label="Buscar"
              />
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>

            <div class="d-flex align-items-center mt-3 mt-lg-0 ms-lg-3">
              <button
                class="btn btn-outline-secondary btn-sm me-2 fw-bold"
                id="font-increase"
                aria-label="Aumentar tamanho da fonte"
                title="Aumentar Fonte (A+)"
              >
                A+
              </button>

              <button
                class="btn btn-outline-secondary btn-sm me-2 fw-bold"
                id="font-decrease"
                aria-label="Diminuir tamanho da fonte"
                title="Diminuir Fonte (A-)"
              >
                A-
              </button>

              <div
                class="form-check form-switch ms-2"
                title="Alternar tema claro/escuro"
                aria-label="Seletor de tema claro ou escuro"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="theme-switch"
                />
                <label
                  class="form-check-label"
                  for="theme-switch"
                  id="theme-icon-label"
                >
                  <i class="bi bi-moon-fill"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h1 class="card-title text-center mb-4 fs-3">Redefinir Senha</h1>

              <p class="text-center text-muted small mb-4">
                Insira o seu e-mail cadastrado. Enviaremos (simuladamente) um
                link para você redefinir sua senha.
              </p>

              <form id="forgot-password-form" novalidate>
                <div class="mb-3">
                  <label for="email-redefinir" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-redefinir"
                    placeholder="seuemail@exemplo.com"
                    required
                    aria-label="Digite seu e-mail para redefinir a senha" />
                  <div class="invalid-feedback">
                    Por favor, insira um e-mail válido.
                  </div>
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-3">
                  Enviar Link de Redefinição
                </button>
              </form>

              <hr class="my-4" />

              <p class="text-center small">
                Lembrou da senha?
                <a href="conectar.html">Voltar para o Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-body-tertiary text-center p-4" role="contentinfo">
      <p class="mb-0">
        &copy; 2025 CineList. Todos os direitos reservados.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

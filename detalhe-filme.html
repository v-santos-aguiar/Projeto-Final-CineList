<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineList - Detalhe do Filme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
        aria-label="Navegação Principal"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html">CineList</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="minha-lista.html">Minha Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="conectar.html">Conectar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perfil.html">Perfil</a>
              </li>
            </ul>
            <form
              class="d-flex"
              role="search"
              aria-label="Buscar filmes no catálogo"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar filme..."
                aria-label="Buscar"
              />
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>
            <div class="d-flex align-items-center mt-3 mt-lg-0 ms-lg-3">
              <button
                class="btn btn-outline-secondary btn-sm me-2 fw-bold"
                id="font-increase"
                aria-label="Aumentar tamanho da fonte"
                title="Aumentar Fonte (A+)"
              >
                A+
              </button>
              <button
                class="btn btn-outline-secondary btn-sm me-2 fw-bold"
                id="font-decrease"
                aria-label="Diminuir tamanho da fonte"
                title="Diminuir Fonte (A-)"
              >
                A-
              </button>
              <div
                class="form-check form-switch ms-2"
                title="Alternar tema claro/escuro"
                aria-label="Seletor de tema claro ou escuro"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="theme-switch"
                />
                <label
                  class="form-check-label"
                  for="theme-switch"
                  id="theme-icon-label"
                  ><i class="bi bi-moon-fill"></i
                ></label>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5 flex-grow-1">
      <section id="detalhe-principal">
        <div class="row">
          <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
            <img
              id="filme-poster"
              src=""
              class="img-fluid rounded shadow-sm"
              alt="Poster do Filme"
            />
          </div>
          <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-start">
              <h1 class="display-5" id="filme-titulo"></h1>
              <button
                class="btn btn-outline-secondary ms-3"
                id="share-button"
                title="Compartilhar link"
              >
                <i class="bi bi-share-fill"></i>
              </button>
            </div>

            <p class="text-muted">
              Lançamento: <span id="filme-lancamento"></span> | Gênero:
              <span id="filme-genero"></span> | Duração:
              <span id="filme-duracao"></span> | Classificação:
              <span id="filme-classificacao"></span>
            </p>

            <h2 class="h4 mt-4">Sinopse</h2>
            <p id="filme-sinopse"></p>

            <div class="mt-4" role="group" aria-label="Ações do utilizador">
              <h3 class="h5">Adicionar à Minha Lista:</h3>
              <button
                class="btn btn-outline-danger me-2"
                id="btn-add-assistido"
              >
                <i class="bi bi-check-circle-fill me-1"></i> Já Assisti
              </button>
              <button
                class="btn btn-outline-danger me-2"
                id="btn-add-interesse"
              >
                <i class="bi bi-bookmark-plus-fill me-1"></i> Tenho Interesse
              </button>
            </div>
            <div class="mt-4">
              <h3 class="h5">Avaliar:</h3>
              <div
                id="rating-stars"
                role="group"
                aria-label="Avaliação de 1 a 5 estrelas"
              >
                <button
                  type="button"
                  class="btn btn-rating p-0"
                  data-value="1"
                  aria-label="Dar 1 estrela"
                >
                  <i class="bi bi-star text-warning fs-4"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-rating p-0"
                  data-value="2"
                  aria-label="Dar 2 estrelas"
                >
                  <i class="bi bi-star text-warning fs-4"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-rating p-0"
                  data-value="3"
                  aria-label="Dar 3 estrelas"
                >
                  <i class="bi bi-star text-warning fs-4"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-rating p-0"
                  data-value="4"
                  aria-label="Dar 4 estrelas"
                >
                  <i class="bi bi-star text-warning fs-4"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-rating p-0"
                  data-value="5"
                  aria-label="Dar 5 estrelas"
                >
                  <i class="bi bi-star text-warning fs-4"></i>
                </button>
                <span class="ms-2 fs-5" id="rating-score">(0 / 5)</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <hr class="my-5" />

      <section id="trailer" aria-labelledby="titulo-trailer">
        <h2 id="titulo-trailer" class="h3 mb-3">Trailer</h2>
        <div class="ratio ratio-16x9">
          <iframe
            id="filme-trailer"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="bg-body-tertiary text-center p-4" role="contentinfo">
      <p class="mb-0">&copy; 2025 CineList. Todos os direitos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

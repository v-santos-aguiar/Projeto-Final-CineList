<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineList - Meu Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
        aria-label="Navegação Principal"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html">CineList</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="minha-lista.html">Minha Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="conectar.html">Conectar</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="perfil.html"
                  >Perfil</a
                >
              </li>
            </ul>
            <form
              class="d-flex"
              role="search"
              aria-label="Buscar filmes no catálogo"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar filme..."
                aria-label="Buscar"
              >
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>
            <div class="d-flex align-items-center mt-3 mt-lg-0 ms-lg-3">
              <button
                class="btn btn-outline-secondary btn-sm me-2 fw-bold"
                id="font-increase"
                aria-label="Aumentar tamanho da fonte"
                title="Aumentar Fonte (A+)"
              >
                A+
              </button>
              <button
                class="btn btn-outline-secondary btn-sm me-2 fw-bold"
                id="font-decrease"
                aria-label="Diminuir tamanho da fonte"
                title="Diminuir Fonte (A-)"
              >
                A-
              </button>
              <div
                class="form-check form-switch ms-2"
                title="Alternar tema claro/escuro"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="theme-switch"
                >
                <label
                  class="form-check-label"
                  for="theme-switch"
                  id="theme-icon-label"
                >
                  <i class="bi bi-moon-fill"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6">
          <h1 class="mb-4 text-center mt-3">Meu Perfil</h1>
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h2 class="h4 card-title mb-4">Meus Dados</h2>
              <form id="profile-form" novalidate>
                <div class="mb-3">
                  <label for="nome-perfil" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome-perfil"
                    value="Nome"
                    required
                    aria-label="Digite seu nome"
                  >
                  <div class="invalid-feedback">O nome é obrigatório.</div>
                </div>
                <div class="mb-3">
                  <label for="sobrenome-perfil" class="form-label"
                    >Sobrenome</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="sobrenome-perfil"
                    value="Sobrenome"
                    required
                    aria-label="Digite seu sobrenome"
                  >
                  <div class="invalid-feedback">O sobrenome é obrigatório.</div>
                </div>
                <div class="mb-3">
                  <label for="email-perfil" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-perfil"
                    value="email@exemplo.com"
                    required
                    aria-label="Digite seu e-mail"
                  >
                  <div class="invalid-feedback">Insira um e-mail válido.</div>
                </div>
                <div class="mb-3">
                  <label for="senha-perfil" class="form-label"
                    >Alterar Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="senha-perfil"
                    placeholder="Deixe em branco para não alterar"
                    aria-label="Digite uma nova senha (opcional)"
                  >
                  <div class="invalid-feedback">
                    A senha deve ter no mínimo 6 caracteres.
                  </div>
                </div>
                <button type="submit" class="btn btn-danger w-100">
                  Atualizar Perfil
                </button>
              </form>
              <hr class="my-4">
              <div class="text-center">
                <button
                  class="btn btn-outline-danger w-100 mb-2"
                  id="btn-logout"
                >
                  Sair (Logout)
                </button>
                <button
                  class="btn btn-link text-danger small w-100"
                  id="btn-delete-account"
                >
                  Deletar Conta
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-body-tertiary text-center p-4">
      <p class="mb-0">
        &copy; 2025 CineList. Todos os direitos reservados.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
